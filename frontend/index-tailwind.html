<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Euromilhões generator</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
            body {
                font-family: "Roboto", sans-serif;
            }
            @layer utilities {
                #numbers div,
                #stars div {
                    @apply flex justify-center items-center bg-[#616161] text-[1.2rem] font-[bold] px-4 py-2 rounded-lg;
                }
            }
        </style>
    </head>
    <body class="flex justify-center items-center w-screen h-screen bg-[#232323] text-[white] m-0" onload="generate()">
        <div class="flex flex-col justify-center items-center gap-8 bg-[#393939] h-fit p-12 rounded-lg">

            <div class="flex flex-col items-center gap-[0.2rem]">
                <h1>Euromilhões Generator</h1>
                <div id="numbers" class="grid grid-rows-[2.5rem] gap-2 grid-cols-[repeat(5,2.5rem)]"></div>

                <p class="text-[2rem] m-0">+</p>

                <div id="stars" class="grid grid-rows-[2.5rem] gap-2 grid-cols-[repeat(2,2.5rem)]">
                </div>
            </div>


            <button class="flex bg-[#ff0a0a] text-[white] text-[1.2rem] font-[bold] cursor-pointer transition-all duration-100 ease-[ease-in-out] px-4 py-2 rounded-lg border-0 hover:bg-[#ff2626] active:text-base active:mt-[0.1rem] active:mb-[0.15rem] active:mx-0"
                    onclick="generate()">
                Generate
            </button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
